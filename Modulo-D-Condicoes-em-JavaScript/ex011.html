<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLICIA FEDERAL</title>
</head>
<body>
    <h1>POLICIA FEDERAL</h1>
    Qual o seu pais natal? <input type="text" name="txtpais" id="txtpais">.
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            let txtp = window.document.getElementById('txtpais');
            let res = window.document.getElementById('res')
            let pais = txtp.value
            res.innerHTML = '<h1>Que legal!</h1>'
            if(pais !== 'Brasil'){
                res.innerHTML += 'Você é estrangeiro!'
            }
            res.innerHTML += '<h2>Estou apenas viajando!</h2>'
        }
    </script>
</body>
</html>
