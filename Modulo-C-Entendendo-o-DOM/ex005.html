<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM!</title>
    <style>
        body{
            background-color: rgb(138, 166, 192);
            color: yellow;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM!</h1>
    <p>Aqui vai o resultado!</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript!</p>
    <div id="msg">Clique em mim!</div>
<script>
    window.document.write('Ol√° mundo!');
    window.document.write(window.document.charset);
    const p1 = document.getElementsByTagName('p')[1];
    window.document.write('Esta escrito assim : ' + p1.innerText);
    p1.style.color = 'red';
    const d = window.document.getElementById('msg');
    d.style.background = 'purple'
    d.innerText = 'Estou aguardando...'

    const c = window.document.querySelector('div#msg');
    c.style.color = 'green'
</script>
</body>
</html>
