<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números!</title>
    <style>
        body{
            font: normal 18pt Arial;
            background-color: bisque;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
        <input type="number" name="texto1" id="texto1">
        <input type="number" name="texto2" id="texto2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="res">Resultado</div>
    <script>
        function somar(){
           const tn1 = window.document.getElementById('texto1')
           const tn2 = window.document.querySelector('input#texto2')
           const res = window.document.getElementById('res')
           const n1 = Number(tn1.value)
           const n2 = Number(tn2.value)
           const s = n1 + n2
           res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>.`
        }
    </script>
</body>
</html>
